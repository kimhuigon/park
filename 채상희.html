<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- 반응형 디자인을 위한 메타 태그 추가 -->
  <title>가까운공원찾기</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1 id="danger"></h1>
    <h1 id="hot"></h1>
    <h1 id="good"></h1>
    <h1 id="soso"></h1>
    <h1 id="cold"></h1>
    <h1 id="cdanger"></h1>
  </div>
  <div id="container">
    <div id="map-container">
      <div id="map"></div>
      <div id="results-container">
        <!-- 검색창을 오른쪽에 배치하기 위한 컨테이너 -->
        <div id="search-box-container">
          <div id="search-box">
            <input type="text" id="keyword" placeholder="장소 검색...">
            <button onclick="searchPlaces()">검색</button>
          </div>
        </div>
        <ul id="results"></ul>
      </div>
    </div>
  </div>

  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6dfaf6fb0d9d9293c6bc9220328e7540&libraries=services"></script>
  <script type="text/javascript" src="parkdata.js"></script> <!-- parkdata.js 파일 불러오기 -->
  <script src="common.js"></script>

</body>

</html>
